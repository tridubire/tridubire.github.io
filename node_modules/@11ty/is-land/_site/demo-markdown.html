<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<title>Islands in Markdown</title>
		<link rel="stylesheet" href="/demo-styles.css">




		<style>
		h1.svelte-v24ii{color:red }
		</style>





		<!-- Script tag method: -->
		<!--
		<script type="module" src="/is-land.js"></script>
		<script type="module" src="/is-land-autoinit.js"></script>
		-->

		<!-- Import method: -->
		<script type="module">
		import { Island } from "/is-land.js";
		import "/is-land-autoinit.js";
		</script>

		<!--
		You can directly import dependencies (for eager loading)
		or for lazy loaded islands put dependencies into `import="./lib/vanilla-web-component.js"`
		Look inside this file for a commented-out example of using this programmatically in your component code
		-->
		<script type="module" src="/lib/vanilla-web-component.js"></script>

	</head>
	<body>
		<h1><a href="/">is-land</a> Embedded in <img src="https://v1.indieweb-avatar.11ty.dev/https%3A%2F%2Fwww.markdownguide.org%2F/" alt="IndieWeb avatar for https://www.markdownguide.org/" width="28" height="28" decoding="async" loading="lazy"> Markdown</h1>
<h1>Header</h1>
<p>This is a sample paragraph.</p>
<pre><code>Some code
</code></pre>
<h2>Scroll down</h2>
<hr style="height: 100vh">
<p>This is a sample paragraph.</p>
<pre><code>Some code
</code></pre>
<h2>Svelte (SSR) Component</h2>

<is-land on:visible autoinit="svelte-ssr" import="/lib/svelte/my-component.client.js"><h1 class="svelte-v24ii">Hello world</h1><button>Clicked 0 times</button></is-land>

<h2>Here is another header.</h2>

	</body>
</html>
