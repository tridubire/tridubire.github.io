name: Eleventy Build

on:
  push:
    branches:
      - gh-pages
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build
        uses: TartanLlama/actions-eleventy@master
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist 
          publish_branch: gh-pages
          deploy_key: $